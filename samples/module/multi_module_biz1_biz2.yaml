apiVersion: v1
kind: Pod
metadata:
  name: test-biz-combine-koupleless
  labels:
    virtual-kubelet.koupleless.io/component: module # 必要，声明pod的类型，用于module controller管理
spec:
  containers:
    - name: biz2
      image: https://serverless-opensource.oss-cn-shanghai.aliyuncs.com/module-packages/stable/biz2-web-single-host-0.0.1-SNAPSHOT-ark-biz.jar
      env:
        - name: BIZ_VERSION
          value: 0.0.1-SNAPSHOT
    - name: biz1
      image: https://serverless-opensource.oss-cn-shanghai.aliyuncs.com/module-packages/stable/biz1-web-single-host-0.0.1-SNAPSHOT-ark-biz.jar
      env:
        - name: BIZ_VERSION
          value: 0.0.1-SNAPSHOT
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms: # 基座node选择
          - matchExpressions:
              - key: base.koupleless.io/name
                operator: In
                values:
                  - base # 基座名
              - key: base.koupleless.io/version
                operator: In
                values:
                  - 1.0.0 # 基座版本
              - key: base.koupleless.io/cluster-name
                operator: In
                values:
                  - default # 基座集群名
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: module.koupleless.io/name
                operator: In
                values:
                  - biz1
              - key: module.koupleless.io/version
                operator: In
                values:
                  - 0.0.1
          topologyKey: kubernetes.io/hostname
  tolerations:
    - key: "schedule.koupleless.io/virtual-node" # 确保模块能够调度到基座node上
      operator: "Equal"
      value: "True"
      effect: "NoExecute"
    - key: "schedule.koupleless.io/node-env" # 确保模块能够调度到特定环境的基座node上，这里Virtual Kubelet使用taint对env做了强管控，以实现更强的隔离能力
      operator: "Equal"
      value: "test"
      effect: "NoExecute"
